<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quran Surah Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Amiri:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/controls.css">
    <link rel="stylesheet" href="styles/verses.css">
</head>
<body>
    <div class="container">
        <header class="app-header">
            <h1><i class="fas fa-quran"></i> مشغل القرآن الكريم</h1>
        </header>

        <div class="controls-container">
            <div class="select-controls">
                <div class="select-group">
                    <label for="surah">
                        <i class="fas fa-book-open"></i>
                        <span>السورة</span>
                    </label>
                    <select id="surah"></select>
                </div>

                <div class="select-group">
                    <label for="edition">
                        <i class="fas fa-microphone"></i>
                        <span>القارئ</span>
                    </label>
                    <select id="edition"></select>
                </div>
            </div>

            <div class="player-controls">
                <button id="play-button" class="btn btn-primary">
                    <i class="fas fa-play"></i>
                    <span>ابدأ</span>
                </button>
                <button id="pause-button" class="btn btn-warning" style="display: none;">
                    <i class="fas fa-pause"></i>
                    <span>توقف مؤقت</span>
                </button>
                <button id="resume-button" class="btn btn-success" style="display: none;">
                    <i class="fas fa-play"></i>
                    <span>متابعة</span>
                </button>
                <button id="stop-button" class="btn btn-danger" style="display: none;">
                    <i class="fas fa-stop"></i>
                    <span>توقف</span>
                </button>
                <button id="translation-toggle" class="btn btn-secondary">
                    <i class="fas fa-language"></i>
                    <span>تفسير الايات</span>
                </button>
            </div>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <span>جاري التحميل...</span>
        </div>

        <div class="progress-container">
            <div id="progress-bar" class="progress-bar"></div>
        </div>

        <main id="verse-container" class="verse-container"></main>
    </div>

    <script src="js/api.js"></script>
    <script src="js/audio-controller.js"></script>
    <script src="js/ui-controller.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
