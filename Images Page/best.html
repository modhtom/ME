<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MODHTOM</title>
    <link rel="stylesheet" href="../css/main.css" />
    <link rel="stylesheet" href="../css/imagePage.css" />
    <link rel="icon" />
  </head>
  <body>
    <header>
      <a
        class="logo"
        href="../index.html"
        style="color: black; text-decoration: none"
      >
        MODHTOM
      </a>
      <nav>
        <ul>
          <li><a href="/ProjectPage/index.html">Projects</a></li>
        </ul>
      </nav>
      <div class="social-icons">
        <a href="https://github.com/modhtom"
          ><img src="/image/github.svg" alt="Github"
        /></a>
        <a href="mailto:mo@modhtom.com"
          ><img src="/image/email.png" alt="Email"
        /></a>
      </div>
    </header>
    <section
      class="hero"
      style="
        background: url('/image/pics/BEST/b\ \(21\).jpg') no-repeat center
          center/cover;
      "
    >
      <div class="hero-text">
        <h1>Best Pictures.</h1>
        <p>My Best Pictures I took for now.</p>
      </div>
    </section>
    <section id="about" class="about">
      <div class="gallery" id="gallery"></div>
    </section>
    <div id="modal" class="modal">
      <span class="close">&times;</span>
      <img class="modal-content" id="modal-img" />
      <div id="caption"></div>
    </div>
    <div id="popup" class="popup">
      <div class="popup-content">
        <span class="close">&times;</span>
        <p>You can expand the image by pressing on it.</p>
      </div>
    </div>
    <script>
      const gallery = document.getElementById("gallery");
      const imageCount = 41;

      for (let i = 1; i <= imageCount; i++) {
        const img = document.createElement("img");
        img.src = `/image/pics/BEST/b (${i}).jpg`;
        img.alt = `Gallery Image ${i}`;
        gallery.appendChild(img);

        const modal = document.getElementById("modal");
        const modalImg = document.getElementById("modal-img");
        const captionText = document.getElementById("caption");
        const closeBtn = document.getElementsByClassName("close")[0];
        gallery.addEventListener("click", function (event) {
          if (event.target.tagName === "IMG") {
            modal.style.display = "block";
            modalImg.src = event.target.src;
            captionText.innerHTML = event.target.alt;
          }
        });
        closeBtn.onclick = function () {
          modal.style.display = "none";
        };
      } // script.js
      document.addEventListener("DOMContentLoaded", function () {
        // Check if the user has visited the site before
        if (!localStorage.getItem("hasVisited")) {
          // Show the popup if the user is visiting for the first time
          document.getElementById("popup").style.display = "block";
          // Set the flag in local storage
          localStorage.setItem("hasVisited", "true");
        }

        // Get the close button
        var closeBtn = document.querySelector(".close");

        // When the user clicks on <span> (x), close the popup
        closeBtn.addEventListener("click", function () {
          document.getElementById("popup").style.display = "none";
        });

        // When the user clicks anywhere outside of the popup, close it
        window.addEventListener("click", function (event) {
          if (event.target == document.getElementById("popup")) {
            document.getElementById("popup").style.display = "none";
          }
        });
      });
    </script>
  </body>
</html>
